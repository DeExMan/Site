{% extends "layout/basic.html" %}
{% load crispy_forms_tags %}

{% block title %}Регистрация{% endblock %}

{% block content %}

<div  class="card">
    <div  class="card-body">
        <h4  class="card-title">Добавление клуба</h4>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn">Добавить</button>
            <a class="buttons" href="{% url 'main:register' %}">Зарегистрироваться</a>
        </form>
    </div>
</div>

<!-- <a class="nav-link" href="{% url 'main:login' %}">Вход</a> -->
{% endblock %}
